<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <div id="app">
      <form action="submit" id="register">
        <div class="form-floating mb-3">
          <input type="text" id="name" name="Name" class="form-control"/>
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="Phone" name="Phone" class="form-control"/>
          <label for="Phone">Phone</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="Password" name="Password" class="form-control"/>
          <label for="Password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="ps" name="Repeat password" class="form-control"/>
          <label for="ps">Repeat password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="mail"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <button type="submit">Register</button>
        <a href="/client/src/models/UserCourse.ts">
          <button>Back to login</button></a>
        </form>
        <div class="stud" id="stud"></div>
        </div>
  </body>
</html>
